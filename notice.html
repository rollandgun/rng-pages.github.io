<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .notice-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .notice-title {
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .notice-content {
            font-size: 1.2em;
            line-height: 1.8;
            text-align: center;
            white-space: pre-line;
        }
        
        .highlight {
            color: #ffd700;
            font-weight: bold;
        }
        
        .discord-link {
            color: #7289da;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .discord-link:hover {
            color: #99aab5;
            text-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
        }
        
        .version-badge {
            display: inline-block;
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin: 20px 0;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .features-list {
            text-align: left;
            margin: 20px 0;
            padding-left: 20px;
        }
        
        .features-list li {
            margin: 10px 0;
            position: relative;
        }
        
        .features-list li::before {
            content: "🎮";
            position: absolute;
            left: -25px;
        }
    </style>
</head>
<body>
    <div class="notice-container">
        <h1 class="notice-title">Roll and Gun</h1>
        
        <div class="version-badge">ALPHA VERSION</div>
        
        <div class="notice-content">
            <span class="highlight">Roll and Gun</span>에 오신 것을 환영합니다!

현재 알파 버전으로, 많은 새로운 기능들을 준비하고 있습니다!

<ul class="features-list">
    <li>다양한 무기와 아이템</li>
    <li>멀티플레이어 배틀</li>
    <li>새로운 맵과 모드</li>
    <li>향상된 그래픽과 사운드</li>
</ul>

제안사항, 버그 리포트, 또는 기타 의견이 있으시면 언제든지 
<a href="https://discord.gg/rollandgun" class="discord-link" target="_blank">Discord</a>에 참여해서 알려주세요!

함께 더 나은 게임을 만들어가요! 🚀
        </div>
    </div>
</body>
</html>
